<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>task-30</title>    
<link rel="shortcut icon" href="../img/favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" type="text/css" href="../css/task30.css">
<script src="../js/task30.js"></script>
</head>
<body>
	<form method="post" action="">
		<table>
			<tr>
				<td><label for="names">名称</label></td>
				<td><input type="text" placeholder="请输入名称" id="names"><span id="nameWarn"></span></td>
			</tr>
			<tr>
				<td><label for="password">密码</label></td>
				<td><input type="password" placeholder="请输入密码" id="password"><span id="passwordWarn"></span></td>
			</tr>
			<tr>
				<td><label for="password-again">密码确认</label></td>
				<td><input type="password" placeholder="请再次输入密码" id="password-again"><span id="againWarn"></span></td>
			</tr>
			<tr>
				<td><label for="email">邮箱</label></td>
				<td><input type="text" placeholder="请输入电子邮箱" id="email"><span id="emailWarn"></span></td>
			</tr>
			<tr>
				<td><label for="phone">手机</label></td>
				<td><input type="text" placeholder="请输入手机号码" id="phone"><span id="phoneWarn"></span></td>
			</tr>											<tr>
				<td></td>
				<td><input type="button" value="提交" id="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
